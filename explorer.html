<html>
	<head>
		<link rel="stylesheet" href="css/explorer.css">
	</head>
	<body>
		<div class="temp-wrapper">
			<div class="window">
				<div class="explorer">
					<div class="header">
						<div id="arrows" class="button-group">
							<div class="button"><</div>
							<div class="button">></div>
						</div>
						<div class="path-box">
							<div class="path">
								<div class="path-section">
									C:
								</div>
								<div class="path-section">
									Nicolas
								</div>
							</div>
						</div>
						<div class="button-group">
							<div class="button">
								<img class="glyph" src="img/glyphicons-114-justify.png">
							</div>
							<div class="button">
								<img class="glyph" src="img/glyphicons-157-show-thumbnails.png">
							</div>
							<div class="button">c</div>
						</div>
					</div>
					<div class="content">
						<div class="sidebar">
							<div class="category">
								<div>Favorites</div>
								<div class="hide">
									<button class="collapse">Hide</button>
								</div>
							</div>
							<div class="collapsable">
								<ul class="category-items">
									<li>Home</li>
									<li>About</li>
								</ul>
							</div>
							<div class="category">
								<div>Devices</div>
								<div class="hide">
									<button class="collapse">Hide</button>
								</div>
							</div>
							<div class="collapsable">
								<ul class="category-items">
									<li>Local Disk (C:)</li>
								</ul>
							</div>
						</div>
						<div class="files-wrapper">
							<ul class="file-list">
								<li class="file sorting">
									<div class="metric file-name sort-by">
									<div>Name</div>
									</div>
									<div class="metric date sort-by">Date Modified</div>
									<div class="metric size sort-by">Size</div>
									<div class="metric filetype sort-by">Type</div>
								</li>
							</ul>
							<ul class="file-list" id=1>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>

	<script src="js/explorer.js"></script>
